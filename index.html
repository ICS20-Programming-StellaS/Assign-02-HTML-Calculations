<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Stella S" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area and Perimeter of a Trapezoid, with JavaScript</title>
  </head>
  <center><body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area and Perimeter of a Trapezoid, with JS</span> 
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./image/A_P_Trapezoid.jpg" alt="Trapezoid" width="95%" height="auto"/>
            </th>
            <th>
              <center><h4>Formula for area of a Trapezoid <div><h5>*Use the image as a reference*</h5></div></h4></center>
              <h4>A = 1/2 (a+b)h</h4>
              <h4>P= a+b+c+d</h4>
            </th>
          </tr>
        </table>

        <p>Calculate the Area and Perimeter of a Trapezoid</p>
        
        <!-- Simple Textfield -->
        <center><form action="#">
          <p>Side a</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-a-of-trapezoid"
            />
            <label class="mdl-textfield__label" for="base-1-of-trapezoid">Side a ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
        
        <!-- Simple Textfield -->
        <center><form action="#">
          <p>Side b</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-b-of-trapezoid"
            />
           <label class="mdl-textfield__label" for="base-2-of-trapezoid">Side b ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
				
        <!-- Numeric Textfield -->
        <center><form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-trapezoid"
            />
            <label class="mdl-textfield__label" for="height-of-trapezoid">Height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Area
        </button>
        </br>
        <center><p>
          <div id="area"></div>
        </p></center>
      </main>
    </div>
  </center></body>
</html>
